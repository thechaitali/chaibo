<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet CHAIBO ðŸ¤–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #f0f8ff, #e6e6fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #robot {
      width: 200px;
      height: 200px;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712108.png') no-repeat center/contain;
      margin-bottom: 20px;
    }
    .typing {
      font-size: 1.5em;
      border-right: 2px solid #333;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="robot"></div>
  <h1>Meet CHAIBO ðŸ¤–</h1>
  <div class="typing" id="message"></div>
  
  <script>
    window.speechSynthesis.onvoiceschanged = () => {
      const voices = window.speechSynthesis.getVoices();
      const voiceList = voices.map((v, i) => `${i + 1}: ${v.name}`).join('\n');
      const choice = prompt("Select your voice (enter number):\n" + voiceList);
      const selectedVoice = voices[parseInt(choice) - 1];

      const sentences = [
        "Hello Human! I am your AI Bot, CHAIBO!",
        "Nice to interact with you all!",
        "My name is CHAIBO because I am designed by Chaitali Borkar!",
        "Are you ready to explore my project?"
      ];

      let index = 0;
      const messageEl = document.getElementById('message');

      function speakSentence() {
        if (index < sentences.length) {
          const sentence = sentences[index];
          messageEl.textContent = sentence;
          
          const utterance = new SpeechSynthesisUtterance(sentence);
          utterance.voice = selectedVoice;
          utterance.rate = 0.9;  // Slow and clear
          window.speechSynthesis.speak(utterance);
          
          utterance.onend = () => {
            setTimeout(() => {
              messageEl.textContent = ''; // Erase after speaking
              index++;
              speakSentence();
            }, 800);  // Small delay between sentences
          };
        } else {
          // After all lines
          setTimeout(() => {
            if (confirm("Do you want to see my project?")) {
              window.location.href = "https://your-project-link.com";  // Replace with your project link
            } else {
              alert("Thank you! See you soon!");
            }
          }, 1000);
        }
      }

      speakSentence();
    };
  </script>
</body>
</html>
